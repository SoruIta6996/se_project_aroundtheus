<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta
     content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=2.0"
     name="viewport"
   />
   <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
     <title>Around the U.S.</title>
     <link rel="stylesheet" href="../pages/index.css" />
 </head>
 <body class="page">
   <div class="page__content">
     <header class="header page__section">
       <img src="../images/Vector.svg" alt="Around the U.S. Logo" class="header__logo" />
     </header>
     <main class="content">
       <section class="profile page__section">
         <img src="../images/jacques-cousteau.png" alt="Avatar" class="profile__image" />
         <div class="profile__info"> 
           <h1 class="profile__title">Jacques Cousteau</h1>
           <button class="profile__edit-button"></button>
           <p class="profile__description">Explorer</p>
         </div>
         <button class="profile__add-button" type="button"></button>
       </section>
       <section class="gallery page__section">
         <ul class="gallery__cards">
           <li class="card">
             <img src="../images/yosemite-valley.png" 
                  alt="Yosemite Valley" 
                  class="card__image">
             <div class="card__description">
               <h2 class="card__title">Yosemite Valley</h2>
               <button class="card__like-button" type="button"></button>
             </div>
           </li>
           <li class="card">
             <img src="../images/lake-louise.png" 
                  alt="Lake Louise"
                  class="card__image">
             <div class="card__description">
               <h2 class="card__title">Lake Louise</h2>
               <button class="card__like-button"></button>
             </div>
           </li>
           <li class="card">
             <img src="../images/bald-mountains.png" 
                  alt="Bald Mountains"
                  class="card__image">
             <div class="card__description">
               <h2 class="card__title">Bald Mountains</h2>
               <button class="card__like-button" type="button"></button>
             </div>
           </li>
           <li class="card">
             <img src="../images/latemar.png" 
                  alt="Latemar"
                  class="card__image">
             <div class="card__description">
               <h2 class="card__title">Latemar</h2>
               <button class="card__like-button" type="button"></button>
             </div>
          </li>
          <li class="card">
             <img src="../images/vanoise-national-park.png" 
                  alt="Vanoise National Park"
                  class="card__image">
             <div class="card__description">
               <h2 class="card__title">Vanoise National Park</h2>
               <button class="card__like-button" type="button"></button>
             </div>
          </li>
          <li class="card">
             <img src="../images/lago-di-braies.png" 
                  alt="Lago Di Braies"
                  class="card__image">
             <div class="card__description">
               <h2 class="card__title">Lago Di Braies</h2>
               <button class="card__like-button" type="button"></button>
             </div>
          </li>
        </ul>
      </section>
    </main>  
   </div>
 </body>
 <footer class="footer page__section">
   <p class="footer__copyright">Â© 2023 Brianna</p>
</footer>
</html>
